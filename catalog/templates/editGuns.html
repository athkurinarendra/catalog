{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editGuns',gbid=gbid,gbename=gunsdetails.gunsname)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Guns Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="gunsname">Enter Guns Name:</label>
					    <input type="name" class="form-control" name="gunsname" value="{{gunsdetails.gunsname}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="launchyear">Enter Year Of Launch:</label>
					    <input type="text" class="form-control" name="launchyear" value="{{gunsdetails.launchyear}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="rating">Enter Guns killratings:</label>
					    <input type="text" class="form-control" name="killrating" value="{{gunsdetails.ratings}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{gunsdetails.price}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="gunstype">Enter Guns Type:</label>
					    <input type="text" class="form-control" name="gunstype" value="{{gunsdetails.gametype}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
