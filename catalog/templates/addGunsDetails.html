

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addGunsDetails',gbname=gbname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add Guns Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="gunsname">Enter Gun Name:</label>
					    <input type="text" class="form-control" name="gunsname" placeholder="Enter Guns Name:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="launchyear">Enter Launch Year:</label>
					    <input type="text" class="form-control" name="launchyear" placeholder="Enter Launch year:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="rating">Enter Gun killRatings:</label>
					    <input type="text" class="form-control" name="killrating" placeholder="Enter Guns killRatings:" pattern="[A-Za-z0-9. ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" placeholder="Enter Price:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="gunstype">Enter Gun Type:</label>
					    <input type="text" class="form-control" name="gunstype" placeholder="Enter Guns type:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="gunsmodelsnameid" value="{{ gbname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
